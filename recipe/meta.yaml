{% set name = "archive-path" %}
{% set version = "0.3.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0be8c302c66940b850278980f8b2cbfd4b7e3a10be4bd5df27217fbd3e7a5370

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - flit >2,<4
  run:
    - python >=3.6

test:
  imports:
    - archive_path

about:
  home: https://github.com/aiidateam/archive-path
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A package to provide pathlib like access to zip & tar archives.

extra:
  recipe-maintainers:
    - chrisjsewell
